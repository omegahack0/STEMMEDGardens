<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="#" th:action="@{/createBook}" th:object="${book}" method="GET">
        Title: <input type="text" name="title" th:field="*{title}"/><br/>
        Author: <input type="text" name="author" th:field="*{author}"/><br/>
        <button name="submit" type="submit" value="0">Submit</button>
    </form>

</body>
</html>
